language: none

env:
  global:
    - DOCKER_ACC=analysiscenter1
    - DOCKER_REPO=ds-py3
    - TAG="cpu"

build:
  pre_ci_boot:
    image_name: $DOCKER_ACC/$DOCKER_REPO
    image_tag: $TAG
    pull: false
  pre_ci:
    docker pull $DOCKER_ACC/$DOCKER_REPO:$TAG
  ci:
    - pip3 install -U pylint
    - pylint -rn --rcfile pylintrc batchflow
    - pytest -m "not slow" --disable-pytest-warnings -v --junitxml=shippable/testresults/pytests.xml

integrations:
  hub:
    - integrationName: Containers
      type: docker

  notifications:
    - integrationName: Notifier
      type: slack
      recipients:
        - "#commits"
      on_success: always
      on_failure: always
